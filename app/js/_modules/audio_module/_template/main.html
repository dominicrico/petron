<section class="columns u--max-height__100 u--margin-top__none">

	<aside class="c--filetree column is-7">
		<div class="columns">
			<div class="column" ng-click="useLocal()">{{ 'use_local_audio' | translate }}</div>
			<div class="column" ng-click="useUpnp()">{{ 'use_upnp_audio' | translate }}</div>
		</div>
		<div class="tabs">
		  <ul class="is-left">
		    <li ng-click="visibleFileTree = 'files'" ng-class="{'is-active': visibleFileTree === 'files'}">
		      <a>
		        <span class="icon is-small"><i class="fa icon-folder"></i></span>
		        <span>{{ 'treeview_files' | translate }}</span>
		      </a>
		    </li>
		    <li ng-click="visibleFileTree = 'playlist'" ng-class="{'is-active': !visibleFileTree || visibleFileTree === 'playlist'}">
		      <a>
		        <span class="icon is-small"><i class="fa icon-th-list"></i></span>
		        <span>{{ 'treeview_playlist' | translate }}</span>
		      </a>
		    </li>
		  </ul>
			<ul class="is-right" ng-show="visibleFileTree === 'files'">
				<li ng-click="func.playAll($root.files)">
					<a>
		        <span class="icon is-small"><i class="fa icon-media-play"></i></span>
		        <span>{{ 'treeview_playall' | translate }}</span>
		      </a>
				</li>
			</ul>
		</div>

		<petron-filetree class="has-tabs" files="files" func="func" type="audio" ng-show="visibleFileTree === 'files'"></petron-filetree>
		<petron-filetree class="has-tabs" files="audio.queue.tracks" func="func" type="audio_playlist" ng-show="!visibleFileTree || visibleFileTree === 'playlist'"></petron-filetree>
		<h4 ng-if="(visibleFileTree === 'files' && !files.length) || ((!visibleFileTree || visibleFileTree === 'playlist') && !audio.queue.tracks.length)">{{ 'no_files' | translate }}</h4>
	</aside>

	<main class="c--audio__main column is-5" ng-if="localMusic">
		<petron-audio></petron-audio>
	</main>
  <main class="c--audio__main column" ng-if="upnpMusic">
		<petron-upnp-audio></petron-upnp-audio>
	</main>

</section>
