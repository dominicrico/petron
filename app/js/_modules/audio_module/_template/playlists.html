<a ng-click="newPlaylist()">
	<span class="icon">
		<i class="fa icon-plus"></i>
	</span>
	<span>{{ 'create_new_playlist' | translate }}</span>
</a>

<a ng-repeat="list in audio.playlists" hm-tap="func.play(list.name)" hm-press="removePlaylist(list.name)" hm-recognizer-options='[{"type": "press", "time": 500}, {"type":"tap","enable": true}]'>
	<span class="icon">
		<i class="fa icon-th-list"></i>
	</span>
	<span>{{ list.name }}</span>
</a>

<span ng-if="!hasPlaylists(audio.playlists)">{{ 'no_playlists' | translate }}</span>
