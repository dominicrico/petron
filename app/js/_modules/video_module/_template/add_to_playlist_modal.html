<div class="columns">
	<div class="column">
		<h3 class="title is-4">
			{{ 'add_to_playlist_modal_title' | translate }}
		</h3>
	</div>
</div>
<div class="columns">
	<div class="column">
		<label for="paylist">{{ 'choose_playlist_label' | translate }}</label>
		<select name="playlist" id="playlist" ng-model="usePlaylist">
			<option value="create_new" selected>{{ 'create_new_playlist' | translate }}</option>
      <option ng-repeat="option in $parent.playlists" value="{{ option.name }}">{{ option.name | translate }}</option>
    </select>
	</div>
</div>
<div class="columns">
	<div class="column">
		<button class="button" ng-click="addToPlaylist()">{{ 'modal.button_save' | translate }}</button>
	</div>
</div>
